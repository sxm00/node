<!--swiper实例化-->
<script>
    var mySwiper = new Swiper ('.main', {
        direction:'vertical',//垂直
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(swiper){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                $('#test li').eq(mySwiper.activeIndex-1).addClass("page2_ul1_active").siblings().removeClass("page2_ul1_active");//滑动每一页添加样式
                if (mySwiper.activeIndex==0){
                    $(".back").hide()
                    $(".page2_ul1").hide()
                }else {
                    $(".back").show()
                    $(".page2_ul1").show()
                }
            }
        },
    });
    var  mySwiper2=new Swiper(".main2",{
        direction:'vertical'//垂直
    });
    var mySwiper3 = new Swiper('.main3', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });
    var  mySwiper4=new Swiper(".main4",{
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable:true
        }
    });
    var  mySwiper5=new Swiper(".main5",{
        effect : 'flip',
    });
    var  mySwiper6=new Swiper(".main6",{

    })
    //点击back返回第一页面
    $(".back").click(function () {
        mySwiper.slideTo(0,1000,false)
        $(".back").hide()
        $(".page2_ul1").hide()
    })

/*导航循环滑动*/
    $(function(){
        $('#test li').each(function(index){
            $(this).click(function () {
                $(this).addClass("page2_ul1_active").siblings().removeClass("page2_ul1_active");
                mySwiper.slideTo(index+1,1000,true);
            })
        })
    })


</script>
